<div class="contacts-site">
    <h2>Contact Us</h2>
    <section>
        <div class="form-img"></div>
        <form action="#" class="form">
                <div>
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" placeholder="Peter">
                </div>
                <div>
                    <label for="lats-name">Last name</label>
                    <input type="text" id="last-name" placeholder="Dimitrov">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="p.petkov@gmail.com">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="" cols="30" rows="5" placeholder="Leave message here..."></textarea>
                </div>
                <input type="submit" value="SEND">
            </form>
    </section>
    
</div>
