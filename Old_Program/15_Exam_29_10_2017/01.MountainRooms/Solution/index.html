<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MountainRooms</title>

<body>
    <header>
        <h1>Pick a room that best suits your taste and budget</h1>

    <main>

            <img src="../images/img-01.jpg" alt="pic">

            <div>
                <ul>
                    <li>18 m2</li>
                    <li>Balcony</li>
                    <li>Mountain view</li>
                </ul>
            </div>

        </article>
        <article>
                <img src="../images/img-02.jpg" alt="pic">

                <div>
                    <ul>
                        <li>18 m2</li>

                        <li>Mountain view</li>
                    </ul>
                </div>
                <p class="price"><span>$180.0</span> / <span>Night</span></p>
            </article>
            <article>
                    <img src="../images/img-03.jpg" alt="pic">
                    <h2>Standart room</h2>
                    <div>
                        <ul>
                            <li>18 m2</li>
                            <li>Balcony</li>
                            <li>Mountain view</li>
